<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
      <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">Just by visiting this page you have generated an event. Check the events bellow! <br> If you want to generate more you can press this button! </h1>
      <button (click)="onButtonClick()" class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">Click me</button>
    </div>
  </div>
</section>
<section class="text-gray-600 body-font">
  <div class="container px-5 mx-auto">
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <div class="flex flex-col text-center w-full mb-16">
        <h1 class="sm:text-4xl text-3xl font-medium title-font text-gray-900">Events</h1>
      </div>
      <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto mb-4">
        <button onclick="onClearClick" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Clear</button>
      </div>
      <table class="table-auto w-full text-left whitespace-no-wrap mb-20">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Activity Type</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Url</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of activities">
            <td class="border-t-2 border-gray-20 px-4 py-3">{{ activity.activityType }}</td>
            <td class="border-t-2 border-gray-20 px-4 py-3">{{ activity.pageUrl }}</td>
            <td class="border-t-2 border-gray-20 px-4 py-3">{{ activity.timestamp }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
